<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Фейковий термінал</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    #terminal {
        width: 350px;
        min-height: 450px;
        border: 3px solid #0f0;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 15px #0f0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #000;
        position: relative;
    }
    button {
        margin-top: 20px;
        padding: 12px;
        font-size: 18px;
        background: #0f0;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #5f5;
    }
    input {
        margin-top: 20px;
        padding: 10px;
        font-size: 18px;
        width: 80%;
        text-align: center;
    }
    .error {
        color: #f00;
    }
    .loading-dots span {
        animation: blink 1.5s infinite;
    }
    .loading-dots span:nth-child(2) {
        animation-delay: 0.3s;
    }
    .loading-dots span:nth-child(3) {
        animation-delay: 0.6s;
    }
    @keyframes blink {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
    }
    #datetime {
        position: absolute;
        bottom: 10px;
        width: 100%;
        font-size: 14px;
        color: #0f0;
    }
</style>
</head>
<body>
<div id="terminal">
    <div id="screen"></div>
    <div id="datetime"></div>
</div>

<!-- Звуки -->
<audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="key" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="errorSound" src="https://actions.google.com/sounds/v1/cartoon/metal_clang.ogg"></audio>

<script>
let screen = document.getElementById("screen");
let savedAmount = "";

function playSound(id) { document.getElementById(id).play(); }

function updateDateTime() {
    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    const hh = String(now.getHours()).padStart(2, '0');
    const min = String(now.getMinutes()).padStart(2, '0');
    const ss = String(now.getSeconds()).padStart(2, '0');
    document.getElementById("datetime").innerText = `${yyyy}.${mm}.${dd} ${hh}:${min}:${ss}`;
}
setInterval(updateDateTime, 1000);
updateDateTime();

function startScreen() {
    screen.innerHTML = `<h2>Оплачуйте як вам зручно!</h2>
        <button onclick="insertCard(); playSound('beep')">Продовжити</button>`;
}

function insertCard() {
    screen.innerHTML = `
        <h2>Введіть суму списання…</h2>
        <input type="number" id="amount" placeholder="₴ Сума">
        <button onclick="enterAmount(); playSound('beep')">Далі</button>
    `;
}

function enterAmount() {
    let amount = document.getElementById("amount").value;
    if (!amount || amount <= 0) { alert("Вкажіть коректну суму!"); return; }
    savedAmount = amount;
    screen.innerHTML = `
        <h2>Прикладіть картку</h2>
        <p>Сума списання: ₴${savedAmount}</p>
        <button onclick="nextAfterCard(); playSound('beep')">Прикласти картку</button>
    `;
}

function nextAfterCard() {
    if (savedAmount > 70) {
        pinScreen();
    } else {
        processing();
    }
}

function pinScreen() {
    screen.innerHTML = `
        <h2>Введіть PIN-код</h2>
        <input type="password" id="pinField" maxlength="6" placeholder="****">
        <button onclick="checkPin(); playSound('beep')">Підтвердити</button>
        <button onclick="declined(); playSound('errorSound')">Скасувати</button>
    `;
}

function checkPin() {
    let pin = document.getElementById("pinField").value;
    if (!pin) { declined(); return; }
    processing();
}

function processing() {
    screen.innerHTML = `
        <h2>Звʼязок з банком<span class="loading-dots">
            <span>.</span><span>.</span><span>.</span>
        </span></h2>
    `;
    setTimeout(success, 4000);
}

function declined() {
    screen.innerHTML = `<h2 class="error">❌ ОПЕРАЦІЮ ВІДХИЛЕНО</h2>`;
    playSound("errorSound");
    setTimeout(startScreen, 5000);
}

function success() {
    screen.innerHTML = `<h2 style="color:#0f0;">✅ ОПЛАТА УСПІШНА!</h2>
        <p>Дякуємо за покупку</p>`;
    playSound("successSound");
    setTimeout(startScreen, 5000);
}

// Запуск
startScreen();
</script>
</body>
</html>
