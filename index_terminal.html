<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Фейковий термінал</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}
#terminal {
    width: 350px;
    min-height: 450px;
    border: 3px solid #0f0;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 15px #0f0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    position: relative;
    overflow: hidden;
}
button {
    margin-top: 20px;
    padding: 12px;
    font-size: 18px;
    background: #0f0;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
button:hover { background: #5f5; }
input {
    margin-top: 20px;
    padding: 10px;
    font-size: 18px;
    width: 80%;
    text-align: center;
}
.error { color: #f00; }
.loading-dots span { animation: blink 1.5s infinite; }
.loading-dots span:nth-child(2) { animation-delay: 0.3s; }
.loading-dots span:nth-child(3) { animation-delay: 0.6s; }
@keyframes blink { 0%,100%{opacity:0}50%{opacity:1} }
#datetime { position: absolute; bottom: 10px; left: 10px; font-size: 14px; color: #0f0; }
#settingsBtn { position:absolute; bottom:10px; right:10px; font-size:20px; cursor:pointer; }
#settingsPanel { position:absolute; bottom:40px; right:10px; background:#000; border:2px solid #0f0; padding:10px; border-radius:5px; display:none; flex-direction:column; width:220px; text-align:left; }
#settingsPanel label { display:flex; align-items:center; gap:10px; cursor:pointer; }
.checkmark { width: 90px; height: 90px; display: inline-block; }
.checkmark__circle { stroke-dasharray: 283; stroke-dashoffset: 283; stroke-width:6; stroke:#0f0; fill:#0f0; animation: drawCircle 0.8s ease-out forwards; }
.checkmark__check { stroke-dasharray:48; stroke-dashoffset:48; stroke-width:6; stroke:#000; fill:none; animation: drawCheck 0.4s ease-out forwards; animation-delay:0.8s; }
.cross { width:90px; height:90px; display:inline-block; }
.cross__line { stroke-dasharray:64; stroke-dashoffset:64; stroke-width:6; stroke:#f00; fill:none; animation: drawCross 0.8s forwards; }
@keyframes drawCircle { to{stroke-dashoffset:0} }
@keyframes drawCheck { to{stroke-dashoffset:0} }
@keyframes drawCross { to{stroke-dashoffset:0} }
.receipt-emoji { font-size: 60px; animation: moveUp 1.5s ease-out forwards; margin-bottom:10px; }
@keyframes moveUp { from { transform: translateY(40px); opacity:0 } to { transform: translateY(0); opacity:1 } }
.fade-out { animation: fadeOutUp 0.3s forwards; }
.fade-in { animation: fadeInUp 0.3s forwards; }
@keyframes fadeOutUp { to { opacity:0; transform: translateY(-10px); } }
@keyframes fadeInUp { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }
@keyframes heartbeat { 0%,100% { transform: scale(1); } 25% { transform: scale(1.2); } 50% { transform: scale(1); } 75% { transform: scale(1.2); } }
#warningPopup { position:absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); color: #0f0; display:flex; flex-direction: column; justify-content:center; align-items:center; text-align:center; padding:20px; font-size:16px; z-index:1000; }
#warningPopup a { color:#0f0; text-decoration:underline; }
</style>
</head>
<body>
<div id="terminal">
    <div id="warningPopup">
        <h2 style="margin-bottom:15px;">⚠️ <strong>Увага</strong></h2>
        <p>— Цей сайт використовується як пісочниця, та не є справжнім терміналом!<br>
        Тобто, цей «термінал» НЕ знімає гроші, а робить ІМІТАЦІЮ оплати.</p>
        <p>❕ ВЕБ-САЙТ ОПЛАТИ: <a href="https://saknhzkkzzosym9-jpg.github.io/Applepayimitation/" target="_blank">https://saknhzkkzzosym9-jpg.github.io/Applepayimitation/</a></p>
        <p>✨ ТЕЛЕГРАМ: <a href="https://t.me/+vI4vTSlShe4xZTM6" target="_blank">https://t.me/+vI4vTSlShe4xZTM6</a></p>
        <button onclick="document.getElementById('warningPopup').style.display='none'; startScreen();">Продовжити</button>
    </div>
    <div id="screen"></div>
    <div id="datetime"></div>
    <div id="settingsBtn">⚙️</div>
    <div id="settingsPanel">
        <label><input type="checkbox" id="fakeError"> Увімкнути помилку</label>
        <label><input type="checkbox" id="skipPin"> Пропускати PIN</label>
        <label><input type="checkbox" id="skipReceipt"> Пропускати друк чеку</label>
    </div>
</div>
